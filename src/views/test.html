<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="box">
        <!-- vue实例化对象区域 -->
        <div v-if="111">结果为真，显示</div>
        <div v-if="0">结果为假，隐藏</div>
        <input v-model="test" @change="change()">

    </div>
</body>
<script>
    var vm = new Vue({
        el:"#box",
        data: {
            test:"",
            datalist: ["111","222","333"]          
        },
        methods: {
            change(){
                console.log(this.test)
            }
        },
    })
</script>
</html>
